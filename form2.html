<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            margin-right: 10px;
            height: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        label {
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px;
        }

        #message p {
            padding: 10px 35px;
            font-size: 18px;
        }

        .valid {
            color: green;
        }

        .valid:before {
            position: relative;
            left: -35px;
            content: "✔";
        }

        .invalid {
            color: red;
        }

        .invalid:before {
            position: relative;
            left: -35px;
            content: "✖";
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <img src="k:/Sem 5/Webpage/logo.jpg" alt="Logo">
        <h1>justfly</h1>
    </header>
    <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#destinations">Destinations</a>
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Travel Booking Form</h2>
        <form id="bookingForm" method="post" onsubmit="return validateForm()">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="name">Name:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="name" name="name" required oninput="validateName()">
                    <span id="nameError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="email">Email:</label>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" id="email" name="email" required oninput="validateEmail()">
                    <span id="emailError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="password">Password:</label>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" name="password" required onfocus="showMessage()" onblur="hideMessage()" onkeyup="validatePassword()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters">
                    <span id="passwordError" class="error"></span>
                </div>
            </div>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="special" class="invalid">A <b>special character</b></p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <select id="countryCode" class="form-select" name="countryCode" required>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+61">+61</option>
                            <option value="+81">+81</option>
                            <option value="+91">+91</option>
                        </select>
                        <input type="number" class="form-control" id="phone" name="phone" required oninput="validatePhone()">
                    </div>
                    <span id="phoneError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="destination">Destination:</label>
                </div>
                <div class="col-md-4">
                    <select id="destination" class="form-select" name="destination" required oninput="validateDestination()">
                        <option value="">Select a destination</option>
                        <option value="Paris">Paris</option>
                        <option value="New York">New York</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Sydney">Sydney</option>
                        <option value="Other">Other</option>
                    </select>
                    <span id="destinationError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="dates">Travel Dates:</label>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="dates" name="dates" required onchange="validateDate()">
                    <span id="dateError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="time">Flight Time:</label>
                </div>
                <div class="col-md-4">
                    <input type="time" class="form-control" id="time" name="time" required oninput="validateTime()">
                    <span id="timeError" class="error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="comments">Additional Comments:</label>
                </div>
                <div class="col-md-5">
                    <textarea id="comments" class="form-control" name="comments" rows="4"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <button type="submit" class="btn btn-success" id="submitBtn" disabled>Submit Booking</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Travel Booking. All rights reserved.</p>
    </footer>

    <script>
       
       function validateName() {
            var nameField = document.getElementById("name");
            var nameValue = nameField.value;
            var namePattern = /^[A-Z][a-z]*$/;
            var nameFeedback = document.getElementById("nameFeedback");

            if (namePattern.test(nameValue)) {
                document.getElementById("nameError").innerText = "";
                nameFeedback.innerText = "Valid name.";
                nameFeedback.classList.add("valid");
                nameFeedback.classList.remove("invalid");
            } else {
                document.getElementById("nameError").innerText = "Name must start with an uppercase letter followed by lowercase letters only and should not contain numbers.";
                nameFeedback.innerText = "Invalid name.";
                nameFeedback.classList.add("invalid");
                nameFeedback.classList.remove("valid");
            }
            checkFormValidity();
        }
        function validateEmail() {
            var emailField = document.getElementById("email");
            var emailValue = emailField.value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            document.getElementById("emailError").innerText = emailPattern.test(emailValue) ? "" : "Invalid email address.";
            checkFormValidity();
        }

        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function hideMessage() {
            document.getElementById("message").style.display = "none";
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var specialCharacters = /[\W_]/g;
            var numbers = /[0-9]/g;

            validateField(password.match(lowerCaseLetters), "letter");
            validateField(password.match(upperCaseLetters), "capital");
            validateField(password.match(numbers), "number");
            validateField(password.match(specialCharacters), "special");
            validateField(password.length >= 8, "length");

            var passwordValid = password.match(lowerCaseLetters) && password.match(upperCaseLetters) && password.match(numbers) && password.match(specialCharacters) && password.length >= 8;
            document.getElementById("passwordError").innerText = passwordValid ? "" : "Password does not meet criteria.";
            checkFormValidity();
        }

        function validateField(condition, fieldID) {
            if (condition) {
                document.getElementById(fieldID).classList.remove("invalid");
                document.getElementById(fieldID).classList.add("valid");
            } else {
                document.getElementById(fieldID).classList.remove("valid");
                document.getElementById(fieldID).classList.add("invalid");
            }
        }

        function validatePhone() {
            var phone = document.getElementById("phone").value;
            var phoneMessage = document.getElementById("phoneError");
            if (phone.length === 10) {
                phoneMessage.innerText = "";
                document.getElementById("phone").setCustomValidity("");
            } else {
                phoneMessage.innerText = "Phone number must be 10 digits.";
                document.getElementById("phone").setCustomValidity("Invalid phone number");
            }
            checkFormValidity();
        }

        function validateDate() {
            var dateField = document.getElementById("dates");
            var selectedDate = new Date(dateField.value);
            var today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate < today) {
                document.getElementById("dateError").innerText = "Travel dates must be in the future.";
                dateField.value = "";
            } else {
                document.getElementById("dateError").innerText = "";
            }
            checkFormValidity();
        }

        function validateDestination() {
            var destinationField = document.getElementById("destination");
            document.getElementById("destinationError").innerText = destinationField.value ? "" : "Please select a destination.";
            checkFormValidity();
        }

        function validateTime() {
            var timeField = document.getElementById("time");
            document.getElementById("timeError").innerText = timeField.value ? "" : "Please select a flight time.";
            checkFormValidity();
        }

        function checkFormValidity() {
            var requiredFields = document.querySelectorAll("#bookingForm [required]");
            var formIsValid = true;
            for (var i = 0; i < requiredFields.length; i++) {
                if (!requiredFields[i].checkValidity()) {
                    formIsValid = false;
                    break;
                }
            }
            document.getElementById("submitBtn").disabled = !formIsValid;
        }

        function validateForm() {
            var requiredFields = document.querySelectorAll("#bookingForm [required]");
            for (var i = 0; i < requiredFields.length; i++) {
                if (!requiredFields[i].checkValidity()) {
                    alert("Please fill out all required fields correctly.");
                    return false;
                }
            }
            success();
            return true;
        }

        function success() {
            alert("Booked Successfully!");
        }
    </script>
</body>
</html>
